<!DOCTYPE html>
<html>
    <head>
        <title>Lists Tag</title>
    </head>
    <body>
        <h1>Ordered List</h1>
        <p>Reversed Attribute</p>
        <ol reversed>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>

        <p>Start Attribute</p>
        <ol start="4">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>

        <p>Type Attribute</p>
        <ol typr="i">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>


        <h1>Unordered List</h1>
        <p>Type Attribute</p>
        <ul type="square">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>


        <h1>Description List</h1>
        <dl type="Disc">
            <dt>Milk</dt>
            <dd>Fresh Milk</dd>
            <dt>Bread</dt>
            <dd>Fresh Bread</dd>
        </dl>


    </body>
</html>
