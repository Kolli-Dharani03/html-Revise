<!DOCTYPE html>
<html>
    <body>
        <h1>Registration Form</h1>
        <form>
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname" value="" required>

            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname" value="" required><br><br><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" size="20" maxlength="50" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="enter your email" required><br><br>

            <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female" checked> Female<br><br><br>

            
            <label for="skills">Skills:</label>
                <input type="checkbox" checked disabled>
                <input type="checkbox" name="skills" value="HTML">HTML<br>
                <input type="checkbox" value="CSS">CSS<br>
                <input type="checkbox" value="JS">JS<br>
                <input type="checkbox" value="DOM">DOM<br>
                <input type="checkbox" value="JQuery">JQuery<br>
                <input type="checkbox" value="Bootstrap">Bootstrap<br>
                <input type="checkbox" value="ReactJS">ReactJS<br><br>
            
            
            <label for="countries">Choose a country:</label>
                <select id="countries" name="countries">
                    <option value="" disabled selected hidden>Select a country</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>England</option>
                </select><br><br>
            
            <label for="countries">Choose a country:</label>
                <select id="countries" name="countries">
                    <option value="select a country">Select a country</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>England</option>
                </select>
            
            
            <label for="address">Address:</label>
                <textarea name="message" rows="5" cols="20" placeholder="type yor adress"></textarea>


            <input type="submit">
        </form>
    </body>
</html>
