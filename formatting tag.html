<!DOCTYPE html>
<html>
    <head>
        <title>Formatting Tags </title>
    </head>
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <p><font face="Times New Roman" size="20" color="GREEN">this is font tag</font></p>

        <p><b>This is Bold Tag</b></p>

        <p><strong>This is Strong Tag</strong></p>

        <p><i>This is Italic Tag</i></p>

        <p><em>This is enum Tag</em></p>

        <p>This is Delete<del>tag<ins>This is Inserted Tag</ins></del></p>

        <p><strike>This is Strike Tag</strike></p>

        <p>This is small <small>tag</small></p>
		
		<p>This is mark <mark>tag</mark></p>
		
		<p>a<sub>2</sub>b</p>
		
		<p>a<sup>2</sup>b</p>
        
		<p><abbr title="WATER">H2O</abbr>

    </body>
</html>
