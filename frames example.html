<!DOCTYPE html>
<html>
<head>
<title>Frames example</title>
</head>
<body>
    <frameset rows="20% 60% 20%",cols="30% 70%">
        <frame src="https://play-lh.googleusercontent.com/ZI21NMObsjB7DbPU_EXRymHJL3HQpfsrB2N4CWb-diXm4xjl_13mmetYQZvcpgGf-64" name="c1">
        <frame src="header.html" name="c2">
    </frameset>
    <frameset cols="30% 70%">
        <frame src="menu.html" name="leftframe">
        <frame src="main.html" name="main">
    </frameset>
    <frame src="footer.html" name="footer">

</body>
</html>
